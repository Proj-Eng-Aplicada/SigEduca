    <div id="content" class="container_12" role="main">
        

        <div class="centralized">
            <h1>SigEduca</h1>
                 <form class='form-horizontal' action="">
                    <table>
                        <tr><th>
                            <label for="id_username">Usuário:</label>
                        </th>
                            <td><input name="username" maxlength="30"  type="text" id="id_username" />
                            </td>
                        </tr>
                        <tr>
                            <th><label for="id_password">Senha:</label></th><td><input type="password" name="password" id="id_password" /></td>
                        </tr>
                    </table>

                    <input class='btn btn-success' id="login" type="submit" value="Entrar" />
                    <input type="hidden" name="next" value="" />
                </form>
            </div>

                <hr/>

                <ul id="bottom-nav">
                    <li><a href="#">Cadastre-se</a></li>
                    
                </ul>
        </div>
